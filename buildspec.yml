version: 0.2 

batch:
  build-matrix:
    static:
      ignore-failure: false
      env:
        type: LINUX_CONTAINER
        privileged-mode: true
    dynamic:
      env:
        image:
          - aws/codebuild/amazonlinux2-x86_64-standard:3.0
          #- aws/codebuild/windows-base:2.0
        variables:
          MY_VAR:
            - AppTest.testAppHasAGreeting
            - AppTest.testAppHasAGreeting3

phases: 
  install: 
    commands:
      - echo "!!install command execution!!"
      - echo "VALUE OF PARAMETER MY_VAR IS BELOW;"
      - echo $MY_VAR
      - gradle -v 
  build: 
    commands: 
      - echo "!!build command execution!!"
      - gradle clean
      - gradle assemble
      #- gradle test
      - gradle test --tests $MY_VAR

artifacts:
  files:
    - build/reports/**/*
  discard-paths: no